<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <script>
        let n = prompt("Nhập tên: ");
        if(n == 'admin'){
            let m = prompt("Nhập mật khẩu: ");
            if(m == 'themaster'){
                alert("Welcome!");
            }
            else if(m == ''){
                alert("Canceled");
            }
            else{
                alert("Wrong password!");
            }
        }
        else if(n == ''){
            alert("Canceled");
        }
        else{
            alert("I don't know you.");
        }
    </script>
</body>
</html>
